<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5fc35d441e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Weather</h1>
        <form class="form">
          <input
            class="form_input"
            name="météo"
            type="text"
            placeholder="Paris"
          />
          <button class="form_btn">Show</button>
        </form>
      </header>
      <main>
        <div class="divCity"></div>
        <div class="divTemp"></div>
        <div class="divHumidity"></div>
        <div class="divWind"></div>
      </main>
      <footer>
        <p>Training Weather App made by ❤️</p>
      </footer>
    </div>
  </body>
</html>
